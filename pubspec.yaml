name: running_playlist_ai
description: "Running Playlist AI - Generate Spotify playlists matched to your running cadence."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^17.0.1
  supabase_flutter: ^2.12.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^7.0.0
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.4
  riverpod_lint: ^2.6.4

flutter:
  uses-material-design: true
  assets:
    - .env
